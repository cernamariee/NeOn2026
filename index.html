<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Categories</title>
</head>
<body>
    <h1>Competition Categories</h1>
    <ul>
        <li>Category 1: Description of category 1.</li>
        <li>Category 2: Description of category 2.</li>
        <li>Category 3: Description of category 3.</li>
        <li>Category 4: Description of category 4.</li>
        <li>Category 5: Description of category 5.</li>
    </ul>

    <h2>Register for a Competition</h2>
    <form action="/submit_registration" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="category">Select Category:</label><br>
        <select id="category" name="category" required>
            <option value="category1">Category 1</option>
            <option value="category2">Category 2</option>
            <option value="category3">Category 3</option>
            <option value="category4">Category 4</option>
            <option value="category5">Category 5</option>
        </select><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
